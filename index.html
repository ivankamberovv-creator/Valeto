<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пещера – изборът</title>

<style>

/* === ПЛАВНИ АНИМАЦИИ НА ТЕКСТА === */
.fade-in {
  opacity: 0;
  animation: fadeIn 3s forwards ease;
}

.fade-out {
  opacity: 1;
  animation: fadeOut 2s forwards ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to   { opacity: 0; transform: translateY(-20px); }
}

/* === ОСНОВЕН ФОН === */
body {
    margin: 0;
    height: 100vh;
    background: url("https://raw.githubusercontent.com/user-uploads/files/dungeon-background-01.png")
        no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* === КУТИЯ === */
#game-box {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    text-align: center;
}

/* === БУТОНИ === */
button {
    margin: 8px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    background: #222;
    color: white;
    border: none;
}

button:hover {
    background: #444;
}

/* === ЛЕТЯЩ ПРИЛЕП === */
#bat {
    position: absolute;
    width: 120px;
    top: 20%;
    left: -150px;
    animation: fly 8s linear infinite;
    pointer-events: none;
}

@keyframes fly {
    0%   { left: -150px; transform: scaleX(1); }
    45%  { left: 110%; transform: scaleX(1); }
    50%  { left: 110%; transform: scaleX(-1); }
    100% { left: -150px; transform: scaleX(-1); }
}

</style>
</head>

<body>

<img id="bat" src="https://i.imgur.com/o4gvF06.png">

<div id="game-box">
    <p id="story" class="fade-in">
        Приближавате се внимателно… Съществото ви гледа с жълти очи.
    </p>

    <button onclick="fight()">Бием се</button>
    <button onclick="talk()">Говорим с него</button>
    <button onclick="runAway()">Бягаме от него</button>
</div>

<script>

function setScene(text, buttons = []) {

    let story = document.getElementById("story");
    let box = document.getElementById("game-box");

    story.classList.remove("fade-in");
    story.classList.add("fade-out");

    setTimeout(() => {
        story.innerText = text;
        story.classList.remove("fade-out");
        story.classList.add("fade-in");

        box.querySelectorAll("button").forEach(b => b.remove());

        buttons.forEach(b => {
            let btn = document.createElement("button");
            btn.innerText = b.label;
            btn.onclick = b.action;
            box.appendChild(btn);
        });
    }, 500);
}

/* === СЦЕНИ === */

function fight() {
    setScene(
        "Тварта се хвърля към вас! Едва я отблъсквате — и пътят пред вас се разклонява.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

function talk() {
    setScene(
        "Съществото ви наблюдава, но не отговаря. Пред вас се откриват три пътя.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

function runAway() {
    setScene(
        "Побягвате! Но скоро достигате разклонение.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

function goNorth() { setScene("Продължавате на Север. Вятърът носи древен шепот…"); }
function goSouth() { setScene("Продължавате на Юг. Чува се течаща вода…"); }
function goWest()  { setScene("Продължавате на Запад. Сенките започват да се движат…"); }

</script>

</body>
</html>
