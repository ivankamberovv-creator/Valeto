<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пещера – изборът</title>

<style>

/* -------------------- АНИМАЦИЯ -------------------- */

.fade-in {
  animation: fadeIn 1.5s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* -------------------- ОСНОВЕН СТИЛ -------------------- */

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80')
    no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* Кутията с текста и бутоните */
#game-box {
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 80%;
  max-width: 600px;
  text-align: center;
  box-shadow: 0 0 5px black;
}

/* Бутоните */
button {
  margin: 8px;
  padding: 12px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  transition: 0.25s;
}

button:hover {
  background: rgba(255,255,255,0.2);
}

</style>
</head>

<body>

<div id="game-box" class="fade-in">
  <p id="result">Приближавате се внимателно… Съществото ви гледа с жълти очи. Може би разбира думите ви.</p>

  <button onclick="fight()">Бием се</button>
  <button onclick="talk()">Говорим с него</button>
  <button onclick="run()">Бягаме от него</button>
</div>

<script>

function fight() {
  document.getElementById("result").textContent =
    "Хвърляте се в битка! Тварта изрева и се хвърли към вас!";
}

function talk() {
  document.getElementById("result").textContent =
    "Приближавате внимателно… Тварта ви гледа с любопитство. Може би разбира думите ви…";
}

function run() {
  document.getElementById("result").textContent =
    "Обръщате се и побягвате! Не знаете дали тварта ви следва…";
}

</script>

</body>
</html>
