<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пещера – изборът</title>

<style>

/* === ПЛАВНИ АНИМАЦИИ НА ТЕКСТА === */

.fade-in {
  opacity: 0;
  animation: fadeIn 3s forwards ease;
}

.fade-out {
  opacity: 1;
  animation: fadeOut 2s forwards ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to   { opacity: 0; transform: translateY(-20px); }
}

/* === ОСНОВЕН ФОН === */

body {
    margin: 0;
    height: 100vh;
    background: url("https://raw.githubusercontent.com/user-uploads/files/dungeon-background-01.png")
        no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* === КУТИЯТА С ТЕКСТА === */

#game-box {
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    text-align: center;
}

/* === БУТОНИ === */

button {
    margin: 8px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    background: #222;
    color: white;
    border: none;
    transition: 0.3s;
}

button:hover {
    background: #444;
}

/* === ЛЕТЯЩ ПРИЛЕП === */

#bat {
    position: absolute;
    width: 120px;
    top: 20%;
    left: -150px;
    animation: fly 8s linear infinite;
    pointer-events: none;
}

@keyframes fly {
    0%   { left: -150px; transform: scaleX(1); }
    45%  { left: 110%; transform: scaleX(1); }
    50%  { left: 110%; transform: scaleX(-1); }
    100% { left: -150px; transform: scaleX(-1); }
}

</style>
</head>

<body>

<!-- Прилепът -->
<img id="bat" src="https://i.imgur.com/o4gvF06.png">

<div id="game-box">
    <p id="story" class="fade-in">
        Приближавате се внимателно… Съществото ви гледа с жълти очи.
    </p>

    <button onclick="fight()">Бием се</button>
    <button onclick="talk()">Говорим с него</button>
    <button onclick="runAway()">Бягаме от него</button>
</div>

<script>

// Плавна смяна на сцените
function setScene(text, buttons = []) {

    let story = document.getElementById("story");
    let box = document.getElementById("game-box");

    // Fade-out
    story.classList.remove("fade-in");
    story.classList.add("fade-out");

    setTimeout(() => {
        story.innerText = text;
        story.classList.remove("fade-out");
        story.classList.add("fade-in");

        // премахваме старите бутони
        box.querySelectorAll("button").forEach(b => b.remove());

        // създаваме нови бутони
        buttons.forEach(b => {
            let btn = document.createElement("button");
            btn.innerText = b.label;
            btn.onclick = b.action;
            box.appendChild(btn);
        });
    }, 500);
}


// === ПЪРВА СЦЕНА ===

function fight() {
    setScene(
        "Тварта се хвърля към вас! Удряте я с всичка сила и тя отстъпва назад. Но пътят напред ви очаква…",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

function talk() {
    setScene(
        "Съществото накланя глава… сякаш ви разбира. Но не отговаря. Пътят ви остава ваш избор.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

function runAway() {
    setScene(
        "Побягвате! Тъмнината ви поглъща, но скоро достигате разклонение.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}


// === ВТОРА СЦЕНА ===

function goNorth() {
    setScene("Тръгвате на Север. Леденият въздух ви прорязва, а далечен тътен отеква в тунела…");
}

function goSouth() {
    setScene("Тръгвате на Юг. Пътеката става по-тясна, а напред се чува течаща вода…");
}

function goWest() {
    setScene("Тръгвате на Запад. Горите се сгъстяват и сенките между дърветата започват да се движат…");
}

</script>

</body>
</html>
