<script>

function choose(action) {
  const box = document.getElementById("result");
  const buttons = document.getElementById("buttons");

  // Почистваме бутоните при смяна на сцена
  buttons.innerHTML = "";

  if (action === 'fight') {
    box.textContent = "Побеждавате тварта. Пътят се разклонява напред. На къде ще тръгнете?";

    // Създаваме нови бутони
    buttons.innerHTML = `
      <div id="buttons">
  <button onclick="choose('fight')">Бием се</button>
  <button onclick="choose('talk')">Говорим с него</button>
  <button onclick="choose('run')">Бягаме от него</button>
</div>

    `;
  }

  if (action === 'talk') {
    box.textContent = "Тварта ви оставя да минете. Продължавате напред…";
  }

  if (action === 'run') {
    box.textContent = "Бягате надалеч, докато дишането ви се връща към нормално.";
  }
}

function go(direction) {
  const box = document.getElementById("result");

  if (direction === 'north') {
    box.textContent = "Тръгвате на север. Тунелът се стеснява и става все по-тъмен.";
  }

  if (direction === 'south') {
    box.textContent = "Южният тунел мирише на влажна земя. Чувате далечни стъпки.";
  }

  if (direction === 'west') {
    box.textContent = "На запад стените са покрити с древни символи. Нещо ги е надрало наскоро.";
  }
}

</script>
