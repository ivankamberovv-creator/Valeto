<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пещера – изборът</title>

<style>

.fade-in {
  opacity: 0;
  animation: fadeIn 2.5s forwards ease;
}

.fade-out {
  opacity: 1;
  animation: fadeOut 2s forwards ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to   { opacity: 0; transform: translateY(-20px); }
}

/* --- ФОН НА ПЕЩЕРАТА --- */
body {
    margin: 0;
    height: 100vh;
   background: url("https://i.imgur.com/FU8V2Dn.jpeg") no-repeat center center/cover;
   display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* Кутията за текста и бутоните */
#game-box {
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    text-align: center;
}

/* Стил на бутоните */
button {
    margin: 8px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    background: #222;
    color: white;
    border: none;
}

button:hover {
    background: #444;
}

/* --- ЛЕТЯЩ ПРИЛЕП --- */
#bat {
    position: absolute;
    width: 140px;
    top: 20%;
    left: -200px;
    animation: fly 10s linear infinite;
    pointer-events: none;
}

@keyframes fly {
    0%   { left: -200px; transform: scaleX(1); }
    45%  { left: 110%; transform: scaleX(1); }
    50%  { left: 110%; transform: scaleX(-1); }
    100% { left: -200px; transform: scaleX(-1); }
}

</style>
</head>

<body>

<!-- Прилепът (сменен с работещ линк) -->
<img id="bat" src="https://i.imgur.com/dcM6R9S.png">

<div id="game-box">
    <p id="story" class="fade-in">Приближавате се внимателно… Съществото ви гледа с жълти очи.</p>

    <button onclick="fight()">Бием се</button>
    <button onclick="talk()">Говорим с него</button>
    <button onclick="runAway()">Бягаме от него</button>
</div>

<script>

function setScene(text, buttons = []) {
    let story = document.getElementById("story");

    story.classList.remove("fade-in");
    story.classList.add("fade-out");

    setTimeout(() => {
        story.innerText = text;
        story.classList.remove("fade-out");
        story.classList.add("fade-in");

        let box = document.getElementById("game-box");

        let oldButtons = box.querySelectorAll("button");
        oldButtons.forEach(b => b.remove());

        buttons.forEach(b => {
            let btn = document.createElement("button");
            btn.innerText = b.label;
            btn.onclick = b.action;
            box.appendChild(btn);
        });

    }, 500);
}

/* --- ПЪРВА СЦЕНА --- */
function fight() {
    setScene(
        "Тварта се хвърля към вас! Успявате да я отблъснете. Но сега трябва да решите накъде да продължите.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

function talk() {
    setScene(
        "Съществото накланя глава. Нещо знае… но няма да ви помогне. Пътят ви остава ваш избор.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

function runAway() {
    setScene(
        "Побягвате! Излизате от опасността, но пътеките пред вас се разделят.",
        [
            { label: "Север", action: goNorth },
            { label: "Юг", action: goSouth },
            { label: "Запад", action: goWest }
        ]
    );
}

/* --- ВТОРА СЦЕНА --- */
function goNorth() {
    setScene("Тръгвате на Север. Планината се извисява пред вас, а студеният вятър носи звук на нещо древно...");
}

function goSouth() {
    setScene("Тръгвате на Юг. Пътеката става по-тясна, а някъде напред се чува течаща вода...");
}

function goWest() {
    setScene("Тръгвате на Запад. Горите се сгъстяват и сенките между дърветата започват да се движат...");
}

</script>
