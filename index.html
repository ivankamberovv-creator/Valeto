<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Tetris</title>

<style>
    body {
        margin: 0;
        background: #0a0a0f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    #game-container {
        display: flex;
        gap: 40px;
        align-items: flex-start;
    }

    canvas {
        background: #111;
        box-shadow: 0 0 20px #00eaff66;
        border: 3px solid #00eaff;
    }

    #sidebar {
        width: 180px;
    }

    #score-box, #next-box {
        background: #111;
        padding: 15px;
        border: 2px solid #00eaff;
        box-shadow: 0 0 15px #00eaff66;
        margin-bottom: 30px;
    }

    #next {
        background: #000;
        display: block;
        margin: auto;
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #00eaff;
    }
</style>
</head>

<body>
<div id="game-container">

    <canvas id="tetris" width="300" height="600"></canvas>

    <div id="sidebar">
        <div id="score-box">
            <h2>Точки</h2>
            <div id="score" style="font-size:28px; text-align:center;">0</div>
        </div>

        <div id="next-box">
            <h2>Следващо</h2>
            <canvas id="next" width="120" height="120"></canvas>
        </div>
    </div>

</div>

<script>
const canvas = document.getElementById("tetris");
const context = canvas.getContext("2d");
context.scale(30, 30);

const nextCanvas = document.getElementById("next");
const nextCtx = nextCanvas.getContext("2d");
nextCtx.scale(20, 20);

let score = 0;

function updateScore() {
    document.getElementById("score").innerText = score;
}

function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
}

function createPiece(type) {
    switch (type) {
        case "T": return [[0,1,0],[1,1,1],[0,0,0]];
        case "O": return [[2,2],[2,2]];
        case "L": return [[3,0,0],[3,3,3],[0,0,0]];
        case "J": return [[0,0,4],[4,4,4],[0,0,0]];
        case "I": return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
        case "S": return [[0,6,6],[6,6,0],[0,0,0]];
        case "Z": return [[7,7,0],[0,7,7],[0,0,0]];
    }
}

const colors = [
    null,
    "#ff0066",
    "#faff00",
    "#ff8800",
    "#0088ff",
    "#00eaff",
    "#00ff6a",
    "#ff0000"
];

function drawMatrix(matrix, offset, ctx = context) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                ctx.fillStyle = colors[value];
                ctx.shadowColor = colors[value];
                ctx.shadowBlur = 10;
                ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function drawNextPiece() {
    nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
    const offset = {
        x: Math.floor((6 - nextPiece[0].length) / 2),
        y: 1
    };
    drawMatrix(nextPiece, offset, nextCtx);
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
    });
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
            if (m[y][x] !== 0 &&
                (arena[y + o.y] &&
                arena[y + o.y][x + o.x]) !== 0) return true;
        }
    }
    return false;
}

function arenaSweep() {
    let lines = 0;
    outer: for (let y = arena.length - 1; y > 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
            if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(new Array(10).fill(0));
        y++;
        lines++;
    }
    if (lines > 0) score += [40, 100, 300, 1200][lines-1];
    updateScore();
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; y++) {
        for (let x = 0; x < y; x++) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function playerReset() {
    player.matrix = nextPiece;
    nextPiece = createPiece(pieces[(pieces.length * Math.random()) | 0]);
    drawNextPiece();

    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) -
                   (player.matrix[0].length / 2 | 0);

    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        score = 0;
        updateScore();
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
    }
    dropCounter = 0;
}

function draw() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x:0, y:0});
    drawMatrix(player.matrix, player.pos);
}

let dropCounter = 0;
let lastTime = 0;

function update(time = 0) {
    const delta = time - lastTime;
    lastTime = time;

    dropCounter += delta;
    if (dropCounter > 500) playerDrop();

    draw();
    requestAnimationFrame(update);
}

document.addEventListener("keydown", event => {
    if (event.key === "ArrowLeft") {
        player.pos.x--;
        if (collide(arena, player)) player.pos.x++;
    }
    else if (event.key === "ArrowRight") {
        player.pos.x++;
        if (collide(arena, player)) player.pos.x--;
    }
    else if (event.key === "ArrowDown") {
        playerDrop();
    }
    else if (event.key === "ArrowUp") {
        rotate(player.matrix, 1);
        if (collide(arena, player)) rotate(player.matrix, -1);
    }
});

const arena = createMatrix(10, 20);
const player = {
    pos: {x:0, y:0},
    matrix: null
};

const pieces = "TJLOSZI";
let nextPiece = createPiece(pieces[(pieces.length * Math.random()) | 0]);

playerReset();
update();
updateScore();
drawNextPiece();
</script>

</body>
</html>
