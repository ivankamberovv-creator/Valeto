<body>
  {
    margin: 0;
    background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?...') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

<div id="game-box">
  <div id="result"></div>
  <div id="buttons">
    <button onclick="fight()">Бием се</button>
    <button onclick="talk()">Говорим с него</button>
    <button onclick="run()">Бягаме от него</button>
  </div>
</div>

<script>
  function show(text) {
    const box = document.getElementById("result");
    box.innerHTML = text;
  }

  function fight() {
    show("Хвърляте се в битка! Тварта изрева и се спуска към вас!");
  }

  function talk() {
    show("Приближавате се внимателно... Съществото ви гледа с жълти очи. Може би разбира думите ви.");
  }

  function run() {
    show("Обръщате се и побягвате! Сянката зад вас се раздвижва...");
  }
</script>

</body>
